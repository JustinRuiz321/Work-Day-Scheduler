<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--Hours are in 24 hour clock time beginning with 9AM-->
      <section id="0900" class="time-block row">
        <div class="hour">09:00</div>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn col-md-1"></button>
      </section>

      <!--10 AM-->
      <section id="1000" class="time-block row">
        <div class="hour">10:00</div>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn col-md-1"></button>
      </section>

      <!--11 AM-->
      <section id="1100" class="time-block row">
        <div class="hour">11:00</div>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn col-md-1"></button>
      </section>

      <!--12 PM-->
      <section id="1200" class="time-block row">
        <div class="hour">12:00</div>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn col-md-1"></button>
      </section>

      <!--1 PM-->
      <section id="1300" class="time-block row">
        <div class="hour">13:00</div>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn col-md-1"></button>
      </section>

      <!--2 PM-->
      <section id="1400" class="time-block row">
        <div class="hour">14:00</div>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn col-md-1"></button>
      </section>

      <!--3 PM-->
      <section id="1500" class="time-block row">
        <div class="hour">15:00</div>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn col-md-1"></button>
      </section>

      <!--4 PM-->
      <section id="1600" class="time-block row">
        <div class="hour">16:00</div>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn col-md-1"></button>
      </section>

      <!--5 PM-->
      <section id="1700" class="time-block row">
        <div class="hour">17:00</div>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn col-md-1"></button>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
